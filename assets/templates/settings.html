{{ template "assets\\templates\\header.html" . }}

<style>
.toTop {
  display:none;
}
</style>

<form>
  <fieldset>
    <legend>Log</legend>
    <div class="form-group">
      <label for="logMessage">Log Messages</label>
      <textarea class="form-control" id="logMessages" rows="50" style="height:250px;width:100%;overflow:auto;"></textarea>
    </div>
  </fieldset>
</form>

<form>
  <fieldset>
    <legend>Settings</legend>
    <div class="form-group">
      <label for="emailHostAddress">Email Host Address</label>
      <input type="text" class="form-control" id="emailHostAddress" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">URL for remote email webhost.</small>
    </div>
    <div class="form-group">
      <label for="feedInterval">Feed Interval</label>
      <input type="text" class="form-control" id="feedInterval">
    </div>
    <div class="form-group">
      <label for="exchangeInterval">Exchange Interval</label>
      <input type="text" class="form-control" id="exchangeInterval">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </fieldset>
</form>

{{ template "assets\\templates\\footer.html" . }}
